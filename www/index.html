<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->
<!-- COMENTAR
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
-->
<link rel="stylesheet" href="framework7/css/framework7.min.css">
<link rel="stylesheet" href="css/icons.css">
<link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>
        <!-- Left panel with reveal effect when hidden -->
        <div class="panel panel-left panel-reveal">
          <div class="view view-left">
            <div class="page">
              <div class="navbar">
                <div class="navbar-inner sliding">
                  <div class="title">Menu</div>
                </div>
              </div>
              <div class="page-content">
                <div class="list links-list">
                  <ul>
                    <li><a href="/left-page-1/">Sobre</a></li>
                    <li><a href="/left-page-2/">Produtos</a></li>
                    <li><a href="/left-page-3/">Contato</a></li>
                    <li><a href="/left-page-4/">Login</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main ios-edges">
          <!-- Page, data-name contains page name which can be used in callbacks -->
          <div class="page" data-name="home">
            <!-- Top Navbar -->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                  <a href="#" class="link icon-only panel-open" data-panel="left">
                    <i class="icon f7-icons ios-only">menu</i>
                    <i class="icon material-icons md-only">menu</i>
                  </a>
                </div>
                <div class="title sliding">BikCraft</div>
              </div>
            </div>
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="block block-strong">
                <p>Bicicletas feitas a m√£o</p>
    
                <p></p>
    
                <p>The fun thing is that you can easily control one view from another without any line of JavaScript just using "data-view" attribute on links.</p>
              </div>
    
    
      <!-- Framework7 library -->
      <script src="framework7/js/framework7.min.js"></script>
    
      <!-- App routes -->
      <script src="js/routes.js"></script>
    
      <!-- Your custom app scripts -->
      <script src="js/app.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
<!--
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
-->
</body>

</html>
